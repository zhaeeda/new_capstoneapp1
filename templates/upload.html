<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>DocDropZone</title>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='blueapp.jpg') }}" alt="image" width="800">
        <h1>Upload Page</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" onsubmit="return validateFile()">
            <label for="file">Choose a file:</label>
            <input type="file" id="file" name="file" required>
            <br>
            <button type="submit" id="submitBtn" disabled>Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("file").addEventListener("change", function() {
            document.getElementById("submitBtn").disabled = false;
        });
    
        function validateFile() {
            var fileInput = document.getElementById('file');
            var submitBtn = document.getElementById('submitBtn');
            var allowedExtensions = /(\.xlsx|\.xls)$/i;
            var fileName = fileInput.value;

            if (!allowedExtensions.exec(fileName)) {
                alert('Invalid file format. Only Excel files are allowed.');
                submitBtn.disabled = true;
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
